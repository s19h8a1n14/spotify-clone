<body>
    <nav>
        <ul>
           <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
           <li>Home</li>

        </ul>

    <div class="container">
        <div class="songlist">

                        <i id="0" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span>
                </span>
                </div>
                <br>
                <div class="songitem">
                    <img src="./covers/2.jpeg" alt="5">
                    <span class="songName">Yaalo Yaala </span>
                    <span class="songlistplay">
                        <span class="timestamp">3:02
                          <i id="1" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                 <br>
                <div class="songitem">
                    <img src="./covers/3.jpeg" alt="5">
                    <span class="songName">Samayama </span>
                    <span class="songlistplay">
                        <span class="timestamp">3:22
                        <i id="2" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span>
                </span>
                </div>
                <br>
                <div class="songitem">
                    <img src="./covers/4.jpeg" alt="5">
                    <span class="songName">Nuvvu Navvukuntu</span>
                    <span class="songlistplay">
                        <span class="timestamp">3:24
                        <i  id="3" class="fa-regular songItemPlay fa-circle-play"></i>

                <br>
                <div class="songitem">
                    <img src="./covers/5.jpeg" alt="5">

                    <span class="songlistplay">

                        <i id="4" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span>
                </span>
                </div>
                <br>
                <div class="songitem">
                    <img src="./covers/6.jpeg" alt="5">
                    <span class="songName">Dum Masala</span>
                    <span class="songlistplay">
                        <span class="timestamp">3:26
                        <i id="5" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span>
                </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
           <!-- fontawesome icons  -->
           <i class="fa-solid fa-2x fa-backward-step"></i>
           <i class="fa-regular fa-2x fa-circle-play " id="masterPlay"></i>
           <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="40px" alt="gif" id="gif">
            <span id="masterSongName"> title song</span>
        </div>
    </div>
  <!--  for adding fontawesome symbols-->
    <script src="https://kit.fontawesome.com/ba1be8481d.js" crossorigin="anonymous"></script>
